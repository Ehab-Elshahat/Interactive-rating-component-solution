<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Style Css File  -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Start Main Box  -->
    <div class="container">
      <!-- Start Icon  -->
      <div class="icon">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <!-- End Icon  -->

      <!-- Start Description  -->
      <div class="description">
        <h2>how did we do?</h2>
        <p>
          Pleas Let Us Know we did with your support request. all feedback is
          appreciated to help us improve our offering!
        </p>
      </div>
      <!-- End Description  -->

      <!-- Start Numbers  -->
      <div class="numbers">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </div>
      <!-- End Numbers  -->

      <!-- Start Submit  -->
      <button class="submit" type="submit">submit</button>
      <!-- End Submit  -->
    </div>
    <!-- End Main Box  -->

    <script src="./js/main.js"></script>
  </body>
</html>
